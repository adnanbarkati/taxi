<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #FF6347;
            color: white;
            padding: 15px 0;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E55341;
        }
        a {
            color: #FF6347;
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Top Banner Styling */
        .top-banner {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .top-banner img {
            width: 50px;
            vertical-align: middle;
        }
        .top-banner h2 {
            display: inline;
            font-size: 24px;
            margin: 0 10px;
        }
        .top-banner p {
            display: inline;
            font-size: 16px;
        }
        /* Bottom Banner Styling */
        .bottom-banner {
            background-color: #008CBA;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-banner p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <img src="logo.png" alt="Company Logo"> <!-- Placeholder for Logo -->
        <h2>YARS GROUP OF COMPANIES</h2>
        <p>Contact us at: +966 563 902 706</p>
    </div>

    <h1>Order Food</h1>
    <form id="foodForm">
        <label for="restaurant">Select Restaurant:</label>
        <select id="restaurant">
            <option value="restaurant1">Albaik</option>
            <option value="restaurant2">Shawarmer</option>
            <option value="restaurant3">Hardee's</option>
        </select>

        <label for="foodItem">Select Food Item:</label>
        <select id="foodItem">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="shawarma">Shawarma</option>
            <option value="grilled-chicken">Grilled Chicken</option>
        </select>

        <button type="button" onclick="sendFoodOrder()">Order Now</button>
    </form>

    <script>
        function sendFoodOrder() {
            var restaurant = document.getElementById("restaurant").value;
            var foodItem = document.getElementById("foodItem").value;
            var message = `Food Order: ${foodItem} from ${restaurant}.`;
            window.open(`https://wa.me/966563902706?text=${encodeURIComponent(message)}`);
        }
    </script>

    <a href="index.html">Back to Transportation</a>
    <a href="dates.html">Order Dates</a>

    <!-- Bottom Banner -->
    <div class="bottom-banner">
        <p>Welcome to our online store! Now you can place an order, and we will deliver directly to your hotel or any address worldwide. Contact us via WhatsApp at +966563902706 for any inquiries.</p>
    </div>
</body>
</html>
