<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #8B4513;
            color: white;
            padding: 15px 0;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        select, input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7A3A12;
        }
        a {
            color: #8B4513;
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Top Banner Styling */
        .top-banner {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .top-banner img {
            width: 50px;
            vertical-align: middle;
        }
        .top-banner h2 {
            display: inline;
            font-size: 24px;
            margin: 0 10px;
        }
        .top-banner p {
            display: inline;
            font-size: 16px;
        }
        /* Bottom Banner Styling */
        .bottom-banner {
            background-color: #008CBA;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-banner p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <img src="logo.png" alt="Company Logo"> <!-- Placeholder for Logo -->
        <h2>YARS GROUP OF COMPANIES</h2>
        <p>Contact us at: +966 563 902 706</p>
    </div>

    <h1>Order Dates</h1>
    <form id="datesForm">
        <label for="dateType">Select Date Type:</label>
        <select id="dateType">
            <option value="ajwa">Ajwa (Medina)</option>
            <option value="sukkari">Sukkari (Qassim)</option>
            <option value="khalas">Khalas (Al Ahsa)</option>
            <option value="mabroom">Mabroom</option>
        </select>

        <label for="kg">Select Quantity (KG):</label>
        <input type="number" id="kg" min="1" value="1">

        <button type="button" onclick="sendDatesOrder()">Order Now</button>
    </form>

    <script>
        function sendDatesOrder() {
            var dateType = document.getElementById("dateType").value;
            var kg = document.getElementById("kg").value;
            var message = `Dates Order: ${kg}kg of ${dateType} dates.`;
            window.open(`https://wa.me/966563902706?text=${encodeURIComponent(message)}`);
        }
    </script>

    <a href="index.html">Back to Transportation</a>
    <a href="food.html">Order Food</a>

    <!-- Bottom Banner -->
    <div class="bottom-banner">
        <p>Welcome to our online store! Now you can place an order, and we will deliver directly to your hotel or any address worldwide. Contact us via WhatsApp at +966563902706 for any inquiries.</p>
    </div>
</body>
</html>
