<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dates</title>
</head>
<body>
    <h1>Order Dates</h1>
    
    <form id="datesForm">
        <label for="dateType">Select Date Type:</label>
        <select id="dateType">
            <option value="ajwa">Ajwa</option>
            <option value="sukkari">Sukkari</option>
            <option value="khalas">Khalas</option>
        </select>
        
        <br><br>
        
        <label for="kg">Select Quantity (KG):</label>
        <input type="number" id="kg" min="1" value="1">
        
        <br><br>
        <button type="button" onclick="sendDatesOrder()">Order Now</button>
    </form>

    <script>
        function sendDatesOrder() {
            var dateType = document.getElementById("dateType").value;
            var kg = document.getElementById("kg").value;
            var message = `Dates Order: ${kg}kg of ${dateType} dates.`;
            window.open(`https://wa.me/966563902706?text=${encodeURIComponent(message)}`);
        }
    </script>

    <br><br>
    <a href="index.html">Back to Transportation</a>
    <br>
    <a href="food.html">Order Food</a>
</body>
</html>
