<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #8B4513;
            color: white;
            padding: 15px 0;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7A3A12;
        }
        a {
            color: #8B4513;
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .top-banner, .bottom-banner {
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <h2>YARS GROUP OF COMPANIES - Contact us: +966 563 902 706</h2>
    </div>

    <h1>Order Dates</h1>

    <form id="datesForm">
        <label for="dateType">Select Date Type:</label>
        <select id="dateType">
            <option value="ajwa">Ajwa - 45 ر.س / Kg</option>
            <option value="mabroom">Mabroom - 40 ر.س / Kg</option>
            <option value="amjhdoul">Amjhdoul - 30 ر.س / Kg</option>
            <option value="amber">Amber - 55 ر.س / Kg</option>
            <option value="burni">Burni - 35 ر.س / Kg</option>
            <option value="saffavi">Saffavi - 38 ر.س / Kg</option>
            <option value="mashrooq">Mashrooq - 32 ر.س / Kg</option>
            <option value="sugai">Sugai - 50 ر.س / Kg</option>
            <option value="sukkari">Sukkari - 42 ر.س / Kg</option>
            <option value="seedless">Seedless - 60 ر.س / Kg</option>
            <option value="rabia">Rabia - 35 ر.س / Kg</option>
        </select>

        <label for="quantity">Select Quantity:</label>
        <select id="quantity">
            <option value="0.5">500 gm</option>
            <option value="1">1 Kg</option>
            <option value="5">5 Kg</option>
            <option value="10">10 Kg</option>
        </select>

        <button type="button" onclick="sendDatesOrder()">Order Now</button>
    </form>

    <script>
        function sendDatesOrder() {
            var dateType = document.getElementById("dateType").value;
            var quantity = document.getElementById("quantity").value;

            // Define base prices for each date type
            var basePrices = {
                "ajwa": 45,
                "mabroom": 40,
                "amjhdoul": 30,
                "amber": 55,
                "burni": 35,
                "saffavi": 38,
                "mashrooq": 32,
                "sugai": 50,
                "sukkari": 42,
                "seedless": 60,
                "rabia": 35
            };

            // Calculate total price based on selected date type and quantity
            var basePrice = basePrices[dateType];
            var totalPrice = basePrice * quantity;

            // Create a user-friendly message for WhatsApp
            var message = `Dates Order:\nDate Type: ${dateType}\nQuantity: ${quantity} Kg\nTotal Price: ${totalPrice} ر.س`;
            
            // Open WhatsApp with pre-filled message
            window.open(`https://wa.me/966563902706?text=${encodeURIComponent(message)}`);
        }
    </script>

    <a href="index.html">Back to Transportation</a>
    <a href="food.html">Order Food</a>

    <!-- Bottom Banner -->
    <div class="bottom-banner">
        <p>Welcome to our online store! Now you can place an order, and we will deliver directly to your hotel or any address worldwide. Contact us via WhatsApp at +966563902706 for any inquiries.</p>
    </div>
</body>
</html>
