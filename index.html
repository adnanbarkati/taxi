<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Booking</title>
</head>
<body>
    <h1>Welcome to Our Transportation Service</h1>
    <h2>Book Your Ride</h2>
    
    <form id="transportationForm">
        <label for="carType">Select Car:</label>
        <select id="carType">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="van">Van</option>
        </select>
        
        <br><br>
        
        <label for="route">Select Route:</label>
        <select id="route">
            <option value="city-tour">City Tour</option>
            <option value="airport">Airport</option>
            <option value="intercity">Intercity</option>
        </select>
        
        <br><br>
        <button type="button" onclick="sendTransportationOrder()">Book Now</button>
    </form>

    <script>
        function sendTransportationOrder() {
            var carType = document.getElementById("carType").value;
            var route = document.getElementById("route").value;
            var message = `Transportation Booking: Car - ${carType}, Route - ${route}`;
            window.open(`https://wa.me/966563902706?text=${encodeURIComponent(message)}`);
        }
    </script>

    <br><br>
    <a href="dates.html">Order Dates</a>
    <br>
    <a href="food.html">Order Food</a>
</body>
</html>
